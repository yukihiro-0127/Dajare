<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dajare Studio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="hero">
        <div>
          <p class="eyebrow" id="eyebrow">ことばで遊ぶダジャレ生成</p>
          <h1 id="title">Dajare Studio</h1>
          <p class="subtitle" id="subtitle">
            音・意味・文脈のズレで、言語感覚をくすぐるダジャレを。
          </p>
        </div>
        <div class="toggles">
          <div class="toggle-group" role="group" aria-label="Language">
            <button class="toggle active" data-lang="ja" type="button">日本語</button>
            <button class="toggle" data-lang="en" type="button">English</button>
          </div>
          <div class="tone-switch">
            <span id="toneLabel">トーン</span>
            <div class="toggle-group" role="group" aria-label="Tone">
              <button class="toggle active" data-tone="casual" type="button">Casual</button>
              <button class="toggle" data-tone="business" type="button">Business</button>
            </div>
          </div>
        </div>
      </header>

      <section class="input-card">
        <label for="prompt" id="inputLabel">単語または短文を入力</label>
        <textarea
          id="prompt"
          rows="2"
          placeholder="例：さくら / 会議 / coffee break"
        ></textarea>
        <div class="actions">
          <button id="generate" class="primary" type="button">生成する</button>
          <span id="status" class="status" aria-live="polite"></span>
        </div>
        <p id="helper" class="helper">
          生成結果はカードをクリックしてコピーできます。
        </p>
      </section>

      <section class="results">
        <div class="section-header">
          <h2 id="resultsTitle">生成結果</h2>
          <span id="resultsCount" class="count">0</span>
        </div>
        <div id="resultsGrid" class="grid"></div>
      </section>

      <section class="favorites">
        <div class="section-header">
          <h2 id="favoritesTitle">Favorites（保存したダジャレ）</h2>
          <span id="favoritesCount" class="count">0</span>
        </div>
        <div id="favoritesList" class="favorites-list"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
